<div class="chat-session-container">
  <!-- Başlık ve Arama -->
  <div class="session-header">
    <h2>Sohbetler</h2>
    <div class="search-box">
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input type="text" 
               pInputText 
               [(ngModel)]="searchTerm" 
               (input)="searchSessions($event)"
               placeholder="Sohbetlerde ara..."
               [disabled]="isLoading">
      </span>
    </div>
  </div>

  <!-- Oturum Listesi -->
  <div class="session-list" [class.loading]="isLoading">
    <!-- Yükleme Göstergesi -->
    <div *ngIf="isLoading" class="loading-overlay">
      <i class="pi pi-spin pi-spinner"></i>
    </div>

    <!-- Oturum Kartları -->
    <div *ngFor="let session of sessions; trackBy: trackBySessionId"
         class="session-card"
         [class.active]="session.id === activeSessionId"
         (click)="onSelectSession(session.id)"
         pRipple>
      
      <!-- Oturum Başlığı ve Seçenekler -->
      <div class="session-card-header">
        <div class="session-info">
          <div class="session-details">
            <h3 class="session-title">{{ session.title }}</h3>
            <span class="model-badge">{{ session.modelUsed }}</span>
          </div>
        </div>
        
        <button class="options-btn"
                pButton
                icon="pi pi-ellipsis-v"
                (click)="onShowOptions(session.id, $event)"
                [disabled]="isLoading">
        </button>
      </div>

      <!-- Oturum Detayları -->
      <div class="session-card-content">
        <div class="session-meta">
          <span class="timestamp">{{ formatTimestamp(session.timestamp) }}</span>
          <span *ngIf="session.unreadCount" 
                class="unread-badge">
            {{ session.unreadCount }}
          </span>
        </div>
      </div>
    </div>

    <!-- Boş Durum -->
    <div *ngIf="!isLoading && sessions.length === 0" class="empty-state">
      <i class="pi pi-comments"></i>
      <p>Henüz sohbet oturumu yok</p>
    </div>
  </div>

  <!-- Yeni Oturum Butonu -->
  <button class="new-session-btn"
          pButton
          icon="pi pi-plus"
          label="Yeni Sohbet"
          (click)="createNewSession()"
          [disabled]="isLoading">
  </button>

  <!-- Seçenekler Menüsü -->
  <p-menu #optionsMenu
          [model]="menuItems"
          [popup]="true"
          [style]="{'width': '200px'}"
          appendTo="body"
          [autoZIndex]="true"
          [baseZIndex]="1000">
  </p-menu>

  <!-- Onay Dialog -->
  <p-confirmDialog
    header="Onay"
    acceptLabel="Evet"
    rejectLabel="Hayır"
    acceptButtonStyleClass="p-button-danger"
    rejectButtonStyleClass="p-button-text"
    [style]="{'width': '350px'}"
    [baseZIndex]="1000">
  </p-confirmDialog>
</div>
